<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotchGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chatbox {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-log {
            flex: 1;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .chat-log li {
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
            flex-direction: column;
        }
        .chat-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
        }
        .chat-input button {
            align-self: flex-end;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #3e8e41;
        }
        .chat-incoming p {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
        }
        .chat-outgoing p {
            background-color: #d1ffd1;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <ul id="chat-log" class="chat-log">
            <!-- Chat log will be displayed here -->
        </ul>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            displayChatLog(userMessage, '...'); // Display user message and a loading indicator

            try {
                const aiResponse = await getAIResponse(userMessage);
                updateLastChatLog(aiResponse);
            } catch (error) {
                console.error('Error fetching AI response:', error);
                updateLastChatLog('Sorry, something went wrong.');
            }

            userInput.value = '';
        });

        async function getAIResponse(userMessage) {
            const response = await fetch('/api/get-ai-response', { // Use your server-side endpoint here
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: userMessage,
                    max_tokens: 100
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            return data.choices[0].text.trim();
        }

        function displayChatLog(userMessage, aiResponse) {
            const userLi = document.createElement('li');
            userLi.classList.add('chat-outgoing');
            userLi.innerHTML = `<p>${userMessage}</p>`;
            chatLog.appendChild(userLi);

            const aiLi = document.createElement('li');
            aiLi.classList.add('chat-incoming');
            aiLi.innerHTML = `<p>${aiResponse}</p>`;
            chatLog.appendChild(aiLi);

            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function updateLastChatLog(aiResponse) {
            const lastChat = chatLog.lastChild;
            if (lastChat && lastChat.classList.contains('chat-incoming')) {
                lastChat.innerHTML = `<p>${aiResponse}</p>`;
            }
        }
    </script>
</body>
</html>
